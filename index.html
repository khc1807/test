        var httpRequest;

        function setProvider(filename) {
            httpRequest = new XMLHttpRequest();
            httpRequest.onreadystatechange = loadData;
            httpRequest.open("GET", "./js/" + filename);
            httpRequest.send();
        }

        function loadData() {
            if (httpRequest.readyState === XMLHttpRequest.DONE) {
                if (httpRequest.status === 200) {
                    var data = JSON.parse(httpRequest.responseText);
                    dataProvider.setRows(data);
                    setPaging();
                }
            }
        }

        var dataProvider, gridContainer, grid;

        function createGrid(container) {
            dataProvider = new RealGrid.LocalDataProvider();
            gridView = new RealGrid.GridView(container);

            gridView.setDataSource(dataProvider);
            dataProvider.setFields(fields);
            gridView.setColumns(columns);

            gridView.displayOptions.emptyMessage = "표시할 데이타가 없습니다.";
            gridView.displayOptions.rowHeight = 36;
            gridView.header.height = 36;
            gridView.footer.height = 36;
            gridView.stateBar.width = 30;
            gridView.checkBar.width = 30;
            gridView.editOptions.insertable = true;
            gridView.editOptions.appendable = true;


            setProvider("simple_data300.json");
        }

        function start() {
            createGrid("realgrid");
        }

        // $.document.ready(start);
        window.onload = start;
        // domloaded를 대신 써도 됩니다.

        window.onunload = function () {
            dataProvider.clearRows();

            gridView.destroy();
            dataProvider.destroy();

            gridView = null;
            dataProvider = null;
        };

        function setPaging() {
            var totalData = dataProvider.getRowCount();    // 총 데이터 수
            var dataPerPage = 8;    // 한 페이지에 나타낼 데이터 수
            var pageCount = 3;        // 한 화면에 나타낼 페이지 수

            gridView.setPaging(true, dataPerPage);
            paging(totalData, dataPerPage, pageCount, 1);
        }

        function paging(totalData, dataPerPage, pageCount, currentPage) {
            console.log("currentPage : " + currentPage);

            var totalPage = Math.ceil(totalData / dataPerPage);    // 총 페이지 수
            var pageGroup = Math.ceil(currentPage / pageCount);    // 페이지 그룹

            console.log("pageGroup : " + pageGroup);

            var last = pageGroup * pageCount;    // 화면에 보여질 마지막 페이지 번호
            if (last > totalPage)
                last = totalPage;
            var first = last - (pageCount - 1) < 1 ? 1 : last - (pageCount - 1)   // 화면에 보여질 첫번째 페이지 번호
            var next = last + 1;
            var prev = first - 1;

            console.log("last : " + last);
            console.log("first : " + first);
            console.log("next : " + next);
            console.log("prev : " + prev);

            var $pingingView = $(".grid-page-box");

            var html = "";

            if (prev === 0) {
                html += "<button type='button' class='grid-first-btn' data-page='first' disabled>처음으로</button>";
                html += "<button type='button' class='grid-prev-btn' data-page='prev' disabled>이전</button>";
            } else {
                html += "<button type='button' class='grid-first-btn' data-page='first'>처음으로</button>";
                html += "<button type='button' class='grid-prev-btn' data-page='prev'>이전</button>";
            }


            for (var i = first; i <= last; i++) {
                html += "<button type='button' class='grid-page-btn' data-page='" + i + "'>" + i + "</button>";
            }

            if (last < totalPage) {
                html += "<button type='button' class='grid-next-btn' data-page='next'>다음</button>";
                html += "<button type='button' class='grid-last-btn' data-page='last'>마지막으로</button>";
            } else {
                html += "<button type='button' class='grid-next-btn' data-page='next' disabled>다음</button>";
                html += "<button type='button' class='grid-last-btn' data-page='last' disabled>마지막으로</button>";
            }

            $pingingView.html(html);    // 페이지 목록 생성

            $(".grid-page-box button[data-page='" + currentPage + "']").addClass('current-page');    // 현재 페이지 표시

            $(".grid-page-box button").click(function (event) {
                event.preventDefault();

                var $item = $(this);
                var $data = $item.attr("data-page");
                var selectedPage = $item.text();


                if ($data === "first") selectedPage = 1;
                if ($data === "next") selectedPage = next;
                if ($data === "prev") selectedPage = prev < 1 ? 1 : prev
                if ($data === "last") selectedPage = totalPage;

                gridView.setPage(selectedPage - 1);
                paging(totalData, dataPerPage, pageCount, selectedPage);
            });

            + '<AxisRange startValue="1200" endValue="1400" label="Left Axis" labelHorizontalAlign="left">'
